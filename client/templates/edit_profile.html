<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Profile</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <header>
        <h1>Edit Profile</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
                <li><a href="{{ url_for('logout') }}">Log Out</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div id="flash-message">
            {% with messages = get_flashed_messages(with_categories=true) %}
                {% if messages %}
                    <div class="flash {{ messages[0][0] }}">{{ messages[0][1] }}</div>
                {% endif %}
            {% endwith %}
        </div>
        
        <section>
            <form action="{{ url_for('update_profile') }}" method="POST" enctype="multipart/form-data">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" value="{{ user.username }}">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="{{ user.email }}">

                <label for="country">Country</label>
                <input type="text" id="country" name="country" value="{{ user.country }}">

                <!-- <label for="role">Role</label>
                <input type="text" id="role" name="role" value="{{ user.role }}">

                <label for="permissions">Permissions</label>
                <input type="text" id="permissions" name="permissions" value="{{ user.permissions }}"> -->

                <label for="team">Team</label>
                <input type="text" id="team" name="team" value="{{ user.team }}">

                <label for="profile_picture">Profile Picture</label>
                <input type="file" id="profile_picture" name="profile_picture">

                <button type="submit">Update Profile</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 ThreatByteLand</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            // Show flash messages if present
            $('#flash-message .flash').each(function() {
                $(this).fadeIn().delay(3000).fadeOut();
            });
        });
    </script>
</body>
</html>
